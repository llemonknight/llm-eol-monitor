<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI æ¨¡å‹ä¸‹æ¶è¿½è¹¤ç³»çµ± - 2026 æ——è‰¦ç‰ˆ</title>
    <style>
        :root {
            --aws-color: #ff9900;
            --gcp-color: #4285f4;
            --danger-bg: #ffebe9;
            --danger-text: #cf222e;
            --active-bg: #dafbe1;
            --active-text: #1a7f37;
            --border-color: #e1e4e8;
        }

        body {
            font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .platform-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 25px;
        }

        .platform-btn {
            flex: 1;
            padding: 18px;
            border: 2px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.3s;
            background: white;
        }

        .platform-btn.aws.active {
            border-color: var(--aws-color);
            color: var(--aws-color);
            background: #fffaf0;
        }

        .platform-btn.gcp.active {
            border-color: var(--gcp-color);
            color: var(--gcp-color);
            background: #f0f7ff;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        .doc-link {
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
        }

        .doc-link:hover {
            text-decoration: underline;
        }

        .controls {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            background: #f1f3f5;
            padding: 15px;
            border-radius: 8px;
        }

        input,
        select {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .tab-bar {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            font-weight: bold;
            color: #666;
        }

        .tab.active {
            border-bottom-color: #333;
            color: #333;
            background: #fdfdfd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 12px;
            text-align: left;
            border-bottom: 2px solid #dee2e6;
            font-size: 13px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        .badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-Active {
            background: var(--active-bg);
            color: var(--active-text);
        }

        .status-Legacy {
            background: var(--danger-bg);
            color: var(--danger-text);
        }

        .status-EOL {
            background: #6c757d;
            color: white;
        }

        .date-text {
            font-family: monospace;
            font-weight: bold;
            color: #d73a49;
        }

        .upcoming {
            color: #1a7f37;
        }

        .countdown {
            font-size: 12px;
            color: #c2410c;
            margin-left: 8px;
            font-weight: normal;
        }

        /* æ–°å¢æ¨£å¼ */
        .stats-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid #ddd;
            text-align: center;
        }

        .stat-card.alert {
            border-left-color: var(--danger-text);
            background: #fff5f5;
        }

        .stat-card.success {
            border-left-color: var(--active-text);
            background: #f6ffed;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            display: block;
        }

        .stat-label {
            font-size: 13px;
            color: #666;
        }

        tr:hover {
            background-color: #fcfcfc;
        }

        .copy-btn {
            background: #eee;
            border: none;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            cursor: pointer;
            margin-left: 5px;
            color: #777;
        }

        .copy-btn:hover {
            background: #ddd;
            color: #333;
        }

        .brand-logo {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 4px;
            background: #f1f3f5;
            font-size: 12px;
            color: #495057;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="platform-selector">
            <button class="platform-btn aws active" onclick="setPlatform('bedrock')">Amazon Bedrock</button>
            <button class="platform-btn gcp" onclick="setPlatform('gcp')">Google Cloud (Vertex AI)</button>
        </div>

        <header>
            <div>
                <h2 id="title">æ¨¡å‹åˆ—è¡¨</h2>
                <p id="desc" style="margin:0; color: #666;">è¼‰å…¥æ•¸æ“šä¸­...</p>
                <p id="lastUpdate" style="margin: 5px 0 0; font-size: 12px; color: #999;"></p>
            </div>
            <a id="docLink" href="#" target="_blank" class="doc-link">ğŸ”— æŸ¥çœ‹åŸå» æ–‡ä»¶å…¬å‘Š</a>
        </header>

        <div class="stats-cards" id="stats">
            <!-- JS å‹•æ…‹æ’å…¥çµ±è¨ˆ -->
        </div>

        <div class="controls">
            <input type="text" id="search" placeholder="æœå°‹æ¨¡å‹åç¨± (ä¾‹å¦‚: Claude, Gemini)..." oninput="render()">
            <select id="brand" onchange="render()">
                <option value="all">æ‰€æœ‰ä¾›æ‡‰å•†</option>
            </select>
        </div>

        <div class="tab-bar">
            <div class="tab active" onclick="setTab('legacy', this)">âš ï¸ å·²æ’å®šä¸‹æ¶/å¾…é·ç§» (Legacy)</div>
            <div class="tab" onclick="setTab('active', this)">âœ… æ´»èºç‰ˆæœ¬ (Active)</div>
        </div>

        <div style="overflow-x: auto;">
            <table>
                <thead>
                    <tr>
                        <th width="12%">ä¾›æ‡‰å•†</th>
                        <th width="38%">æ¨¡å‹ç‰ˆæœ¬ (Model ID)</th>
                        <th width="12%">ç‹€æ…‹</th>
                        <th width="18%">é€€å½¹æ—¥æœŸ (EOL)</th>
                        <th width="20%">å»ºè­°å‹•ä½œ / å‚™è¨»</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
    </div>

    <script>
        let GLOBAL_DATA = null;
        let platform = 'bedrock';
        let tab = 'legacy';

        async function loadData() {
            try {
                const resp = await fetch('data/models.json');
                GLOBAL_DATA = await resp.json();
                if (GLOBAL_DATA.last_update) {
                    document.getElementById('lastUpdate').innerText = `æœ€å¾Œè‡ªå‹•åŒæ­¥æ™‚é–“: ${GLOBAL_DATA.last_update}`;
                }
                setPlatform(platform);
            } catch (e) {
                document.getElementById('desc').innerText = "æ•¸æ“šè¼‰å…¥å¤±æ•—ï¼Œå°‡ä½¿ç”¨å¿«å–ç‰ˆæœ¬ã€‚";
            }
        }

        function setPlatform(p) {
            platform = p;
            document.querySelectorAll('.platform-btn').forEach(b => b.classList.remove('active'));
            const btnClass = p === 'bedrock' ? 'aws' : 'gcp';
            document.querySelector(`.platform-btn.${btnClass}`).classList.add('active');

            document.getElementById('title').innerText = platform === 'bedrock' ? 'Amazon Bedrock æ¨¡å‹ç”Ÿå‘½é€±æœŸ' : 'GCP Vertex AI æ¨¡å‹ç”Ÿå‘½é€±æœŸ';
            document.getElementById('desc').innerText = GLOBAL_DATA[p].desc;
            document.getElementById('docLink').href = GLOBAL_DATA[p].doc;

            const brands = [...new Set(GLOBAL_DATA[p].models.map(m => m.b))];
            const sel = document.getElementById('brand');
            sel.innerHTML = '<option value="all">æ‰€æœ‰ä¾›æ‡‰å•†</option>';
            brands.forEach(b => sel.innerHTML += `<option value="${b}">${b}</option>`);

            render();
        }

        function setTab(t, el) {
            tab = t;
            document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'));
            el.classList.add('active');
            render();
        }

        function getCountdown(dateStr) {
            if (!dateStr || dateStr === "æœªå…¬å¸ƒ") return "";
            // è§£æå¤šç¨®æ—¥æœŸæ ¼å¼ (å« ä¸­æ–‡æœˆä»½ æˆ– YYYY-MM-DD)
            const date = new Date(dateStr.replace('th', '').replace('st', '').replace('nd', '').replace('rd', ''));
            if (isNaN(date)) return "";

            const diff = date - new Date();
            const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
            if (days < 0) return `<span class="countdown" style="color:#999">(å·²åˆ°æœŸ)</span>`;
            if (days < 90) return `<span class="countdown">(å‰©é¤˜ ${days} å¤©)</span>`;
            return `<span class="countdown" style="color:#666">(ç´„ ${Math.ceil(days / 30)} å€‹æœˆ)</span>`;
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('å·²è¤‡è£½ Model ID: ' + text);
            });
        }

        function updateStats() {
            const models = GLOBAL_DATA[platform].models;
            const legacyCount = models.filter(m => m.t === 'legacy' && m.s !== 'EOL').length;
            const eolCount = models.filter(m => m.s === 'EOL').length;
            const activeCount = models.filter(m => m.t === 'active').length;

            const statsDiv = document.getElementById('stats');
            statsDiv.innerHTML = `
            <div class="stat-card alert">
                <span class="stat-value">${legacyCount}</span>
                <span class="stat-label">å¾…é·ç§» (Legacy)</span>
            </div>
            <div class="stat-card">
                <span class="stat-value">${eolCount}</span>
                <span class="stat-label">å·²é€€å½¹ (EOL)</span>
            </div>
            <div class="stat-card success">
                <span class="stat-value">${activeCount}</span>
                <span class="stat-label">æ¨è–¦ç‰ˆæœ¬ (Active)</span>
            </div>
        `;
        }

        function render() {
            if (!GLOBAL_DATA) return;
            updateStats();

            const query = document.getElementById('search').value.toLowerCase();
            const brand = document.getElementById('brand').value;
            const tbody = document.getElementById('tbody');
            tbody.innerHTML = '';

            const models = GLOBAL_DATA[platform].models;
            const filtered = models.filter(m => {
                const mTab = m.t === tab;
                const mSearch = m.n.toLowerCase().includes(query) || m.b.toLowerCase().includes(query);
                const mBrand = brand === 'all' || m.b === brand;
                return mTab && mSearch && mBrand;
            });

            // æ’åºï¼šé›¢ç¾åœ¨è¶Šè¿‘çš„æ’è¶Šå‰é¢
            filtered.sort((a, b) => {
                if (a.d === 'æœªå…¬å¸ƒ') return 1;
                if (b.d === 'æœªå…¬å¸ƒ') return -1;
                const da = new Date(a.d.replace(/(\d+)(st|nd|rd|th)/, '$1'));
                const db = new Date(b.d.replace(/(\d+)(st|nd|rd|th)/, '$1'));
                return da - db;
            });

            filtered.forEach(m => {
                const isFuture = m.d !== 'æœªå…¬å¸ƒ' && new Date(m.d) > new Date();
                tbody.innerHTML += `
                <tr>
                    <td><span class="brand-logo">${m.b}</span></td>
                    <td>
                        <strong>${m.n}</strong>
                        <button class="copy-btn" onclick="copyToClipboard('${m.n}')">è¤‡è£½åç¨±</button>
                    </td>
                    <td><span class="badge status-${m.s}">${m.s}</span></td>
                    <td class="date-text ${isFuture ? 'upcoming' : ''}">
                        ${m.d} ${getCountdown(m.d)}
                    </td>
                    <td style="color: #666; font-size: 13px;">${m.r}</td>
                </tr>
            `;
            });

            if (filtered.length === 0) tbody.innerHTML = '<tr><td colspan="5" style="text-align:center;padding:40px;color:#999;">ç›®å‰æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„è³‡æ–™</td></tr>';
        }

        window.onload = loadData;
    </script>

</body>

</html>
